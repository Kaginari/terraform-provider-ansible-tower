version: '2'
services:
  web:
    image: ansible/awx_web:9.2.0
    container_name: awx_web
    depends_on:
      - rabbitmq
      - memcached
      - postgres
    ports:
      - "80:8052"
    hostname: awxweb
    user: root
    restart: unless-stopped
    volumes:
      - "/home/monta/workspace/terraform-provider-ansible-tower/examples/.awx/awxcompose/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "/home/monta/workspace/terraform-provider-ansible-tower/examples/.awx/awxcompose/environment.sh:/etc/tower/conf.d/environment.sh"
      - "/home/monta/workspace/terraform-provider-ansible-tower/examples/.awx/awxcompose/credentials.py:/etc/tower/conf.d/credentials.py"
      - "/home/monta/workspace/terraform-provider-ansible-tower/examples/.awx/awxcompose/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "/volume1/docker-data/awx/projects:/var/lib/awx/projects:rw"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      http_proxy:
      https_proxy:
      no_proxy:

  task:
    image: ansible/awx_task:9.2.0
    container_name: awx_task
    depends_on:
      - rabbitmq
      - memcached
      - web
      - postgres
    hostname: awx
    user: root
    restart: unless-stopped
    volumes:
      - "/home/monta/workspace/terraform-provider-ansible-tower/examples/.awx/awxcompose/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "/home/monta/workspace/terraform-provider-ansible-tower/examples/.awx/awxcompose/environment.sh:/etc/tower/conf.d/environment.sh"
      - "/home/monta/workspace/terraform-provider-ansible-tower/examples/.awx/awxcompose/credentials.py:/etc/tower/conf.d/credentials.py"
      - "/volume1/docker-data/awx/projects:/var/lib/awx/projects:rw"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      http_proxy:
      https_proxy:
      no_proxy:

  rabbitmq:
    image: ansible/awx_rabbitmq:3.7.4
    container_name: awx_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_VHOST: "awx"
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "awxpass"
      RABBITMQ_ERLANG_COOKIE: cookiemonster
      http_proxy:
      https_proxy:
      no_proxy:

  memcached:
    image: "memcached:alpine"
    container_name: awx_memcached
    restart: unless-stopped
    environment:
      http_proxy:
      https_proxy:
      no_proxy:

  postgres:
    image: postgres:10
    container_name: awx_postgres
    restart: unless-stopped
    volumes:
      - /volume1/docker-data/awx/postgres/10/data/:/var/lib/postgresql/data/pgdata:Z
    environment:
      POSTGRES_USER: awx
      POSTGRES_PASSWORD: awxpass
      POSTGRES_DB: awx
      PGDATA: /var/lib/postgresql/data/pgdata
      http_proxy:
      https_proxy:
      no_proxy:


